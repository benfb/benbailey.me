<div class="logo-wrapper">
  <a href="/" class="logo">
    {{ .Site.Title }}
  </a>
</div>

<nav class="site-navbar">
  <ul id="menu" class="menu">
    {{ range .Site.Menus.main -}}
    <li class="menu-item">
      <a class="menu-item-link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
    </li>
    {{- end }}
  </ul>
</nav>
